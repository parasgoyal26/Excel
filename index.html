<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body>
    <div class="menu-container">
        <select class="font-size">
            <option value="12">12</option>
            <option value="16" selected>16</option>
            <option value="20">20</option>
            <option value="32">32</option>

        </select>
        <select class="font-family">
            <option value="monospace">monospace</option>
            <option value="sans-serif" selected>sans-serif</option>
            <option value="Georgia">Georgia</option>
            <option value="fantasy">fantasy</option>
        </select>
        <div class="bui-container">
            <!-- <input type="button" class="bold" value="B"> -->
            <span class="material-icons-outlined material-icons bold" >
                format_bold
            </span>
            <!-- <input type="button" class="italic" value="I"> -->
            <span class="material-icons-outlined material-icons italic">
                format_italic
            </span>
            <!-- <input type="button" class="underline" value="U"> -->
            <span class="material-icons-outlined material-icons underline">
                format_underlined
            </span>
        </div>
        <div class="align-container">
            <!-- <input type="button" class="left" value="L"> -->
            <span class="material-icons-outlined material-icons left">
                align_horizontal_left
            </span>
            <!-- <input type="button" class="center" value="C"> -->
            <span class="material-icons-outlined material-icons center">
                align_horizontal_center
            </span>
            <!-- <input type="button" class="right" value="R"> -->
            <span class="material-icons-outlined material-icons right">
                align_horizontal_right
            </span>
        </div>
        <div class="color-container">
            <!-- <input type="color" class="color"> -->
            <span type = "color" class="material-icons-outlined material-icons color">
                format_color_text
            </span>
            <!-- <input type="color" class="bg-color"> -->
            <span type = "color" class="material-icons-outlined material-icons bg-color">
                format_color_fill
            </span>
        </div>
        <div class="nos-container">
            <span class="material-icons-outlined material-icons new">
                add_circle_outline
            </span>
            <span class="material-icons-outlined material-icons ">
                folder_open
            </span>
            <input type="file" name="" class="open">
            <span class="material-icons-outlined material-icons save">
                file_download
            </span>
        </div>
    </div>

    <div class="formula-container">
        <input type="text" class="address-input" readonly>
        <input type="text" class="formula-input">
    </div>

    <div class="grid-container">
        <div class="left_box box"></div>
        <div class="top_row">
            <!--  -->
        </div>
        <div class="left_col">
        </div>
        <!-- 100 * 26-->
        <div class="grid">
        </div>
    </div>

    <div class="sheets-container">
        <!-- <div class="add-sheet_btn-container">
            add
        </div> -->
        <span class="material-icons-outlined material-icons add-sheet_btn-container">
            add
        </span>
        <div class="sheet-list">
            <div class="sheet active" idx="0">Sheet 1</div>
        </div>
    </div>

    <script src="grid.js"></script>
    <script src="newOpenSave.js"></script>
    <script src="formula.js"></script>
</body>

</html>
